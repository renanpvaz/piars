<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Assigned Pull Requests</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        .content {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'IBM Plex Sans', sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings: 'wdth' 100;
            color: #191918;
        }

        button {
            font-family: inherit;
        }

        .header {
            padding: 32px;
            background: #e5e5e5;
            padding-bottom: 62px;
        }

        .heading {
            background: inherit;
            background-clip: text;
            color: transparent;
            filter: invert(1);
        }

        .content {
            padding: 16px 32px;
            background: white;
            border-top: 1px solid;
        }

        #results {
            margin-top: 20px;
        }

        .pr {
            display: block;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid;
            text-decoration: none;
            font-weight: bold;
            color: #555;
            min-height: 36px;
        }

        .pr__state,
        .pr__details {
            font-weight: normal;
            font-size: 12px;
            visibility: hidden;
        }

        .pr__state {
            margin-left: 4px;
        }

        .pr__details {
            display: block;
            margin-top: 4px;
        }

        .pr:hover {
            background: #e9e9e9;
        }

        .pr:hover .pr__state,
        .pr:hover .pr__details {
            visibility: visible;
        }

        .pr--approved {
            border-left-color: green;
        }

        .pr--merged {
            border-left-color: purple;
        }

        .pr--draft {
            border-left-color: #aaa;
        }

        .pr--closed {
            border-left-color: red;
        }

        .pr--reviewed {
            border-left: 1px solid #ddd;
            font-weight: normal;
            opacity: 0.8;
        }

        .filter {
            border-radius: 8px;
            background: antiquewhite;
            padding: 6px 8px;
            border: 1px solid #d5ccbf;
            cursor: pointer;
        }

        .filter+.filter {
            margin-left: 4px;
        }

        .filter:disabled {
            opacity: 0.5;
        }

        .tabs {
            padding: 0 32px;
            margin-top: -30px;
            background: transparent;
        }

        .tab-button {
            cursor: pointer;
            font-size: 16px;
            border: 1px solid;
            border-bottom: 0;
            background: white;
            padding: 4px 16px;
            z-index: 1;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            transform: translateY(1px);
            border-bottom: 1px solid;
            opacity: 0.6;
        }

        .tab-button+.tab-button {
            margin-left: 4px;
        }

        .tab-button--selected {
            border-bottom-color: transparent;
            opacity: 1;
        }

        .results {
            max-width: 600px;
        }

        .search {
            font-size: 16px;
            width: 600px;
            padding: 8px;
            font-family: monospace;
            outline: 0;
        }

        .search--invalid {
            box-shadow: 0 0 0 2px #ff00007a;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="heading">piars</h1>
    </header>
    <div class="tabs" id="tabs"></div>
    <div class="content">
        <div id="search"></div>
        <div class="results" id="results"></div>
    </div>
    <script src="config.js"></script>
    <script src="github.js"></script>
    <script src="main.js"></script>
</body>

</html>
