<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Assigned Pull Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #555;
            margin: 20px;
        }

        #results {
            margin-top: 20px;
        }

        .pr {
            display: block;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid;
            text-decoration: none;
            font-weight: bold;
            color: #555;
            min-height: 36px;
        }

        .pr__details {
            display: block;
            font-weight: normal;
            font-size: 12px;
            visibility: hidden;
            margin-top: 4px;
        }

        .pr:hover {
            background: #e9e9e9;
        }

        .pr:hover .pr__details {
            visibility: visible;
        }

        .pr--approved {
            border-left-color: green;
        }

        .pr--merged {
            border-left-color: purple;
        }

        .pr--draft {
            border-left-color: #aaa;
        }

        .pr--closed {
            border-left-color: red;
        }

        .pr--reviewed {
            border-left: 1px solid #ddd;
            font-weight: normal;
            opacity: 0.8;
        }

        .filter {
            border-radius: 8px;
            background: antiquewhite;
            padding: 6px 8px;
            border: 1px solid #d5ccbf;
            cursor: pointer;
        }

        .filter+.filter {
            margin-left: 4px;
        }

        .filter:disabled {
            opacity: 0.5;
        }

        .tabs {
            margin-bottom: 16px;
        }

        .tabs:after {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            border-bottom: 1px solid;
            left: 0;
            z-index: -1;
        }

        .tab-button {
            cursor: pointer;
            font-size: 16px;
            border: 1px solid;
            border-bottom: 0;
            background: white;
            padding: 4px 16px;
            z-index: 1;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            transform: translateY(1px);
            border-bottom: 1px solid;
            opacity: 0.4;
        }

        .tab-button+.tab-button {
            margin-left: 4px;
        }

        .tab-button--selected {
            border-bottom-color: transparent;
            opacity: 1;
        }

        .results {
            max-width: 600px;
        }

        .search {
            font-size: 16px;
            width: 600px;
            padding: 8px;
            font-family: monospace;
            outline: 0;
        }

        .search--invalid {
            box-shadow: 0 0 0 2px #ff00007a;
        }
    </style>
</head>

<body>
    <h1>piars</h1>
    <div class="tabs" id="tabs"></div>
    <div id="search"></div>
    <div class="results" id="results"></div>
    <script src="config.js"></script>
    <script src="github.js"></script>
    <script src="main.js"></script>
</body>

</html>
