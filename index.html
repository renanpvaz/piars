<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>piars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://githubusercontent.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --accent-green: green;
        --accent-purple: purple;
        --accent-red: red;
        --accent-blue: #0c58c5;
        --text-color: #191918;
        --light-gray: #e9e9e9;
        --dark-gray: #5f5f5f;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body,
      .content {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: 'IBM Plex Sans', sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: 'wdth' 100;
        color: #191918;
      }

      .debug * {
        animation: debug 0.5s;
      }

      @keyframes debug {
        from {
          outline: 3px solid red;
        }

        to {
          outline: 3px solid transparent;
        }
      }

      button {
        font-family: inherit;
        cursor: pointer;
        font-size: 16px;
        border: 1px solid;
        background: white;
        padding: 4px 16px;
      }

      ul {
        padding-inline-start: 16px;
      }

      .header {
        padding: 32px;
        padding-bottom: 62px;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
          ),
          url('https://raw.githubusercontent.com/rann01/IRIX-tiles/refs/heads/main/IRIX%20tiles/Verde%20Marble.png');
      }

      .heading {
        background: inherit;
        background-clip: text;
        color: transparent;
        filter: invert(1);
      }

      .content {
        padding: 16px 32px;
        background: white;
      }

      .content--config .config {
        display: block;
      }

      .results {
        padding: 8px 0;
      }

      .pr {
        --status-inner-opacity: 0;
        --status-inner-color: #afafaf;
        --status-outer-color: #afafaf;
        display: block;
        padding: 10px 10px 10px 32px;
        text-decoration: none;
        font-weight: bold;
        color: #555;
        min-height: 36px;
        position: relative;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }

      .pr__bullet {
        position: absolute;
        left: 16px;
        top: 22px;
        transform: translate(-50%, -50%);
      }

      .pr__bullet:before,
      .pr__bullet:after {
        content: '';
        display: inline-block;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        border: 2px solid white;
      }

      .pr__bullet:before {
        background: var(--status-outer-color);
        border: 2px solid var(--status-outer-color);
      }

      .pr__bullet:after {
        opacity: var(--status-inner-opacity);
        background: var(--status-inner-color);
        outline: 2px solid white;
        border: 2px solid var(--status-inner-color);
        margin-left: -3px;
      }

      .pr + .pr {
        border-top: 1px solid #ddd;
      }

      .pr__state,
      .pr__details {
        text-decoration: none;
        font-weight: normal;
        font-size: 12px;
      }

      .pr__state {
        margin-left: 4px;
      }

      .pr__details {
        margin-top: 4px;
        display: flex;
        justify-content: space-between;
      }

      .pr--reviewed_by_me {
        --status-inner-color: #5e5e5e;
        --status-inner-opacity: 1;
      }

      .pr--reviewed_by_them {
        --status-outer-color: #5e5e5e;
        --status-inner-opacity: 1;
      }

      .pr--approved_by_me {
        --status-inner-color: green;
        --status-inner-opacity: 1;
      }

      .pr--approved_by_them {
        --status-outer-color: green;
        --status-inner-opacity: 1;
      }

      .pr--approved {
        --status-outer-color: green;
      }

      .pr--closed {
        --status-outer-color: red;
      }

      .pr--merged {
        --status-outer-color: purple;
      }

      .pr--draft .pr__bullet::before {
        background: white;
      }

      .pr:hover {
        box-shadow:
          inset 1px 0 0 rgb(218, 220, 224),
          inset -1px 0 0 rgb(218, 220, 224),
          0 1px 1px 0 rgba(60, 64, 67, 0.3),
          0 1px 3px 1px rgba(60, 64, 67, 0.15);
      }

      .tabs {
        padding: 0 32px;
        margin-top: -30px;
        background: transparent;
      }

      .tabs__container {
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        overflow: hidden;
        background: #ffffff82;
        width: max-content;
      }

      .tab-button {
        background: 0;
        border: 0;
        z-index: 1;
        opacity: 0.5;
        line-height: 20px;
        height: 30px;
      }

      .tab-button--selected {
        background: white;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        opacity: 1;
      }

      .tab-counter {
        font-family: monospace;
        font-size: 11px;
        vertical-align: middle;
        margin-right: 4px;
        line-height: 20px;
        border-radius: 2px;
        padding: 0 2px;
      }

      .tab-button--selected .tab-counter {
        font-weight: bold;
        background: #ccc;
      }

      .results {
        max-width: 600px;
      }

      .search {
        width: 600px;
        margin-bottom: 16px;
      }

      .searchbar {
        font: inherit;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 100%;
        padding: 8px 16px;
      }

      .searchbar:focus {
        border-color: var(--text-color);
      }

      .config {
        padding: 16px 32px;
        max-width: 800px;
      }

      .config__input {
        padding: 16px;
        width: 100%;
        font-size: 14px;
      }

      .config--invalid {
        border-color: var(--accent-red);
      }
    </style>
  </head>

  <body>
    <header class="header">
      <h1 class="heading">piars</h1>
    </header>
    <div class="tabs">
      <div class="tabs__container"></div>
    </div>
    <div class="content">
      <div class="search">
        <input
          class="searchbar"
          type="search"
          placeholder="Search pull requests"
          oninput="setQuery(this.value)"
        />
      </div>
      <div class="results">
        <span>Counting all the nits...</span>
      </div>
    </div>
    <div class="config" hidden>
      <textarea class="config__input" rows="30"></textarea>
      <button class="config__button">save config</button>
    </div>
    <script src="config.js"></script>
    <script src="state.js"></script>
    <script src="github.js"></script>
    <script src="view.js"></script>
    <script src="main.js"></script>
  </body>
</html>
